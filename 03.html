<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <table border="2" width="300">
      <caption>
        我是表格標題
      </caption>
      <thead>
        <tr>
          <th>姓名</th>
          <th>國文</th>
          <th>英文</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>MOMO</th>
          <td>95</td>
          <td>98</td>
        </tr>
        <tr>
          <th>SANA</th>
          <td>90</td>
          <td>88</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>平均</th>
          <td>資料</td>
          <td>資料</td>
        </tr>
        <tr>
          <th>備註</th>
          <td colspan="2">2</td>
        </tr>

        <tr>
          <td rowspan="2">demo</td>
          <td>a</td>
          <td>b</td>
        </tr>
        <tr>
          <!-- <td>d</td> -->
          <td>c</td>
          <td>d</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
