<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        text-align: center;
      }
      td {
        line-height: 1.5;
        height: 50px;
        width: 80px;
      }

  </head>

          <th>08:50~09:30</th>

          <td>國語</td>

          <th>09:40~10:20</th>
          <th>2</th>

            <br />

          <td>國語</td>
          <td></td>

          <td>國語</td>
          <td></td>
          <td></td>
          <td></td>
          <td>社會</td>
        </tr>
        <!-- 第四節課 -->
        <tr>
          <th>11:20~12:00</th>
          <th>4</th>
          <td>社會</td>
          <td></td>
          <td></td>
          <td>自然</td>
          <td></td>
        </tr>
        <!-- 午休 -->
        <tr>
          <th>12:00~13:20</th>
          <td colspan="6">午餐 刷牙 午休 時間</td>
        </tr>
        <!-- 第五節課 -->
        <tr>
          <th>13:30~14:10</th>

          <td>數學</td>
          <td></td>
          <td rowspan="4"></td>
          <td>國語</td>
          <td>社會</td>

        <!-- 第六節課 -->
        <tr>
          <th>14:20~15:00</th>
          <th>6</th>
          <td></td>
          <td></td>
          <td>閩南語</td>
          <td></td>
        </tr>

        <tr>
          <th>15:10~15:50</th>
          <th>7</th>
          <td></td>
          <td>國語 <br />(閱讀)</td>
          <td></td>
          <td></td>
        </tr>
        <!--  -->
        <tr>
          <th>15:50~16:00</th>
          <td colspan="3"></td>
          <td></td>
          <td colspan="2"></td>
        </tr>
      </tbody>

      <tfoot>
        <td colspan="7">
          <strong>
            (如有異動會公布) <br />
            (空堂時間，請找~學校網頁最上面~主題網站~

</html>
