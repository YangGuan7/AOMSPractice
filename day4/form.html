<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <label for="user_name">
          姓名：
          <input type="text" name="" id="user_name" />
        </label>
      </div>
      <div>
        <label for="">
          密碼：
          <input type="password" name="" minlength="8" maxlength="12" id="" />
        </label>
      </div>
      <div>
        <label for="">
          EMAIL
          <input type="email" name="" id="" />
        </label>
      </div>
      <div>
        <label for="">
          URL
          <input type="url" name="" id="" />
        </label>
      </div>
      <div>
        <label for="">
          <input type="text" name="" id="" />
        </label>
      </div>
      <div>
        <label for="">
          TEL
          <input type="tel" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          number
          <input type="number" min="18" max="50" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          date
          <input type="date" name="" id="" />
        </label>
      </div>
      <div>
        <label for="">
          time
          <input type="time" name="" id="" />
        </label>
      </div>
      <div>
        <label for="">
          week
          <input type="week" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          file
          <input type="file" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          range
          <input type="range" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          color
          <input type="color" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          image
          <input type="image" name="" id="" />
        </label>
      </div>

      <div>
        <label for="">
          search
          <input type="search" name="" id="" />
        </label>
      </div>

      <div>
        性別：
        <label for=""> <input type="radio" name="sex" id="" />男 </label>
        <label for=""> <input type="radio" name="sex" id="" />女 </label>
      </div>

      <div>
        興趣：
        <label for=""> <input type="checkbox" name="" id="" />追星 </label>

        <label for=""> <input type="checkbox" name="" id="" />看動漫 </label>

        <label for=""> <input type="checkbox" name="" id="" />聽團 </label>

        <label for=""> <input type="checkbox" name="" id="" />露營 </label>
      </div>

      <div>
        <label for="">留言：</label>
        <textarea name="" id="" cols="30" rows="10"></textarea>
      </div>

      <div>
        <label for="">地址：</label>
        <select name="" id="">
          <option value="">請選擇</option>
          <option value="">高雄市</option>
          <option value="">台南市</option>
          <option value="">新北市</option>
        </select>
      </div>
      <!--  -->
      <!--  -->
      <div>
        <input type="submit" />
        <input type="reset" />
        <input type="button" value="button" />
        <button>button tag</button>
      </div>
    </form>
  </body>
</html>
