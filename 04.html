<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div span</title>
    <style>
      .sale {
        border: 1px solid salmon;
        width: fit-content;
        padding-right: 5px;
      }
      .sale span:first-child {
        background-color: salmon;
        color: #fff;
        padding: 2px 6px;
        display: inline-block;
      }
      .sale span:last-child {
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="sale">
      <span>限時優惠</span>
      <span>還是一小時</span>
    </div>

    <div>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
      <p></p>
    </div>
  </body>
</html>
